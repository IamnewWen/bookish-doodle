<!DOCTYPE html>
<html>
<body>
    <h1>您的IP位址是:</h1>
    <p id="ip"></p>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => document.getElementById('ip').textContent = data.ip)
            .catch(error => console.error(error));
    </script>

</body>
</html>
